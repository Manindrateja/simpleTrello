<h2 mat-dialog-title>New Board</h2>
<mat-dialog-content>
	<mat-form-field>
    	<input matInput #input placeholder="Enter Board name" [(ngModel)]="data.name">
  	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="sendData()">Cancel</button> -->
  <button mat-button (click)="sendData()">Cancel</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="data" [disabled]="!data.name">Create</button>
</mat-dialog-actions>
