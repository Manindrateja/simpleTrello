<div class="col-md-12">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile class="createBoard"
          [colspan]="1"
          [rowspan]="1"
          (click)="openDialog()">
            Create Board
      </mat-grid-tile>
      <mat-grid-tile
          *ngFor="let board of boards"
          [colspan]="1"
          [rowspan]="1"
          (click)="gotoBoard(board)"
          [style.background]="board.color"
          >
            {{board.name}}
      </mat-grid-tile>
    </mat-grid-list>
</div>
